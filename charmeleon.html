<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmeleon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="firebg">
    <div class="card">
        <header class="header-content">
            <div>
              <h1>Charmeleon</h1>
              <div class="typys">
                <button class="header-btn"><a href="fire.html"><span class="type fire-type">Fire</span></a></button>
              </div>
            </div>
            <div>#0005</div>
          </header>
        <div class="header-img fire">
          <img src="charmeleon.png" alt="Charmeleon">
        </div>
    
        <div class="tabs">
          <button class="active" onclick="switchTab('about')">About</button>
          <button onclick="switchTab('stats')">Base Stats</button>
          <button onclick="switchTab('evolution')">Evolution</button>
        </div>
    
        <div class="content">
          <div id="about" class="section active">
            
            <div class="details-card">
                <div class="category base-stats">
                    Type
                    <div class="btn">
                        <a href="fire.html"><button type="button" class="button-fire btn-primary">Fire</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Strong against:
                    <div class="btn">
                        <a href="grass.html"><button type="button" class="button-grass btn-primary">Grass</button></a>
                        <a href="ice.html"><button type="button" class="button-ice btn-primary">Ice</button></a>
                        <a href="bug.html"><button type="button" class="button-bug btn-primary">Bug</button></a>
                        <a href="steel.html"><button type="button" class="button-steel btn-primary">Steel</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Weak against:
                    <div class="btn">
                        <a href="water.html"><button type="button" class="button-water btn-primary">Water</button></a>
                        <a href="rock.html"><button type="button" class="button-rock btn-primary">Rock</button></a>
                        <a href="ground.html"><button type="button" class="button-gnd btn-primary">Ground</button></a>
                    </div>
                </div>    
                <div class="base-stats">
                    <div class="category">Species</div>
                    <span class="stats-val">Flame Pokémon</span><br>
                    <div class="category">Height</div>
                    <span class="stats-val">1.1 m (3′07″)</span><br>
                    <div class="category">Weight</div>
                    <span class="stats-val">19.0 kg (41.9 lbs)</span><br>
            </div>
          </div>
        </div>
          <div id="stats" class="section">
            <div class="base-stats">
                <span class="category">HP</span>
                <span class="stats-num">58</span>
                <div class="bar">
                 <div class="filled-bar s1" style="width: 32.22%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Attack</span>
                <span class="stats-num">64</span>
                <div class="bar">
                 <div class="filled-bar s2" style="width: 35.56%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Defence</span>
                <span class="stats-num">58</span>
                <div class="bar">
                <div class="filled-bar s3" style="width: 32.22%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Atk</span>
                <span class="stats-num">80</span>
                <div class="bar">
                <div class="filled-bar s4" style="width: 44.44%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Def</span>
                <span class="stats-num">65</span>
                <div class="bar">
                 <div class="filled-bar s5" style="width: 36.11%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Speed</span>
                <span class="stats-num">80</span>
                <div class="bar">
                <div class="filled-bar s6" style="width: 44.44%;"></div>
                </div>
            </div>
            <hr>
            <div class="base-stats total">
                <span class="category">Total</span>
                <span class="stats-numTotal">405</span>    
            </div>
        </div>
          </div>
          <div id="evolution" class="section">
            <h2>Evolution</h2>
            <p>Stage 1: Charmander</p>
            <p>Stage 2: Charmeleon</p>
            <p>Stage 3: Charizard</p>
          </div>
        </div>
      </div>
    
      <script>
        function switchTab(tabId) {
          // Hide all sections
          document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
          });
    
          // Remove active class from all buttons
          document.querySelectorAll('.tabs button').forEach(button => {
            button.classList.remove('active');
          });
    
          // Show the selected section
          document.getElementById(tabId).classList.add('active');
    
          // Highlight the active button
          document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
      </script>
</body>
</html>
