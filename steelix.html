<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="steelbg">
    <div class="card">
        <header class="header-content">
            <div>
              <h1>Steelix</h1>
              <div class="typys">
                <button class="header-btn"><a href="steel.html"><span class="type steel-type">Steel</span></a></button>
                <button class="header-btn"><a href="ground.html"><span class="type ground-type">Ground</span></a></button>
              </div>
            </div>
            <div>#0208</div>
        </header>
        <div class="header-img steel">
          <img src="steelix.png" alt="Steelix">
        </div>

        <div class="tabs">
          <button class="active" onclick="switchTab('about')">About</button>
          <button onclick="switchTab('stats')">Base Stats</button>
          <button onclick="switchTab('evolution')">Evolution</button>
        </div>

        <div class="content">
          <div id="about" class="section active">
            
            <div class="details-card">
                <div class="category base-stats">
                    Type
                    <div class="btn">
                        <a href="steel.html"><button type="button" class="button-steel btn-primary">Steel</button></a>
                        <a href="ground.html"><button type="button" class="button-gnd btn-primary">Ground</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Strong against:
                    <div class="btn">
                        <a href="fairy.html"><button type="button" class="button-fairy btn-primary">Fairy</button></a>
                        <a href="rock.html"><button type="button" class="button-rock btn-primary">Rock</button></a>
                        <a href="electric.html"><button type="button" class="button-electric btn-primary">Electric </button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Weak against:
                    <div class="btn">
                        <a href="fire.html"><button type="button" class="button-fire btn-primary">Fire</button></a>
                        <a href="water.html"><button type="button" class="button-water btn-primary">Water</button></a>
                        <a href="fighting.html"><button type="button" class="button-fighting btn-primary">Fighting</button></a>
                    </div>
                </div>    
                <div class="base-stats">
                    <div class="category">Species</div>
                    <span class="stats-val">Iron Snake Pokémon</span><br>
                    <div class="category">Height</div>
                    <span class="stats-val">9.2 m (30′02″)</span><br>
                    <div class="category">Weight</div>
                    <span class="stats-val">400.0 kg (881.8 lbs)</span><br>
            </div>
          </div>
        </div>
          <div id="stats" class="section">
            <div class="base-stats">
                <span class="category">HP</span>
                <span class="stats-num">75</span>
                <div class="bar">
                 <div class="filled-bar s1" style="width: 41.67%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Attack</span>
                <span class="stats-num">85</span>
                <div class="bar">
                 <div class="filled-bar s2" style="width: 47.22%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Defence</span>
                <span class="stats-num">200</span>
                <div class="bar">
                <div class="filled-bar s3" style="width: 111.11%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Atk</span>
                <span class="stats-num">55</span>
                <div class="bar">
                <div class="filled-bar s4" style="width: 30.56%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Def</span>
                <span class="stats-num">65</span>
                <div class="bar">
                 <div class="filled-bar s5" style="width: 36.11%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Speed</span>
                <span class="stats-num">30</span>
                <div class="bar">
                <div class="filled-bar s6" style="width: 16.67%;"></div>
                </div>
            </div>
            <hr>
            <div class="base-stats total">
                <span class="category">Total</span>
                <span class="stats-numTotal">510</span>    
            </div>
        </div>
          </div>
          <div id="evolution" class="section">
            <h2>Evolution</h2>
            <p>Stage 1: Onix</p>
            <p>Stage 2: Steelix</p>
          </div>
        </div>
      </div>

      <script>
        function switchTab(tabId) {
          // Hide all sections
          document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
          });

          // Remove active class from all buttons
          document.querySelectorAll('.tabs button').forEach(button => {
            button.classList.remove('active');
          });

          // Show the selected section
          document.getElementById(tabId).classList.add('active');

          // Highlight the active button
          document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
      </script>
</body>
</html>
