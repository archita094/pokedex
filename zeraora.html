<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeraora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="electricbg">
    <div class="card">
        <header class="header-content">
            <div>
              <h1>Zeraora</h1>
              <div class="typys">
                <button class="header-btn"><a href="electric.html"><span class="type electric-type">Electric</span></a></button>
              </div>
            </div>
            <div>#0807</div>
        </header>
        <div class="header-img electric">
          <img src="zeraora.png" alt="Zeraora">
        </div>

        <div class="tabs">
          <button class="active" onclick="switchTab('about')">About</button>
          <button onclick="switchTab('stats')">Base Stats</button>
          <button onclick="switchTab('evolution')">Evolution</button>
        </div>

        <div class="content">
          <div id="about" class="section active">
            
            <div class="details-card">
                <div class="category base-stats">
                    Type
                    <div class="btn">
                        <a href="electric.html"><button type="button" class="button-electric btn-primary">Electric</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Strong against:
                    <div class="btn">
                        <a href="water.html"><button type="button" class="button-water btn-primary">Water</button></a>
                        <a href="flying.html"><button type="button" class="button-fly btn-primary">Flying</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Weak against:
                    <div class="btn">
                        <a href="ground.html"><button type="button" class="button-gnd btn-primary">Ground</button></a>
                    </div>
                </div>    
                <div class="base-stats">
                    <div class="category">Species</div>
                    <span class="stats-val">Thunderclap Pokémon</span><br>
                    <div class="category">Height</div>
                    <span class="stats-val">1.5 m (4′11″)</span><br>
                    <div class="category">Weight</div>
                    <span class="stats-val">44.5 kg (98.1 lbs)</span><br>
            </div>
          </div>
        </div>
          <div id="stats" class="section">
            <div class="base-stats">
                <span class="category">HP</span>
                <span class="stats-num">88</span>
                <div class="bar">
                 <div class="filled-bar s1" style="width: 48.89%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Attack</span>
                <span class="stats-num">112</span>
                <div class="bar">
                 <div class="filled-bar s2" style="width: 62.22%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Defence</span>
                <span class="stats-num">75</span>
                <div class="bar">
                <div class="filled-bar s3" style="width: 41.67%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Atk</span>
                <span class="stats-num">102</span>
                <div class="bar">
                <div class="filled-bar s4" style="width: 56.67%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Def</span>
                <span class="stats-num">80</span>
                <div class="bar">
                 <div class="filled-bar s5" style="width: 44.44%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Speed</span>
                <span class="stats-num">143</span>
                <div class="bar">
                <div class="filled-bar s6" style="width: 79.44%;"></div>
                </div>
            </div>
            <hr>
            <div class="base-stats total">
                <span class="category">Total</span>
                <span class="stats-numTotal">600</span>    
            </div>
        </div>
          </div>
          <div id="evolution" class="section">
            <h2>Evolution</h2>
            <p>Zeraora does not evolve.</p>
          </div>
        </div>
      </div>

      <script>
        function switchTab(tabId) {
          // Hide all sections
          document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
          });

          // Remove active class from all buttons
          document.querySelectorAll('.tabs button').forEach(button => {
            button.classList.remove('active');
          });

          // Show the selected section
          document.getElementById(tabId).classList.add('active');

          // Highlight the active button
          document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
      </script>
</body>
</html>
