<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Type</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body{ margin: 0; /* Remove default margin */
            padding: 0;
background-image: url('https://images8.alphacoders.com/970/thumb-1920-970395.jpg');
background-size: cover; /* Scale the image to cover the entire page */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent tiling of the image */
        background-attachment: fixed; /* Make the background fixed */}
    </style>
</head>
<body>
    <div class="pokedex-container">
        <div class="pokemon-grid">
            <a href="snorlax.html" class="pokemon-card normal">
                <img src="normalpok-removebg-preview.png" alt="Snorlax" class="pokemon-image">
                <h3 class="pokemon-name">Snorlax</h3>
            </a>
            
            <a href="eevee.html" class="pokemon-card normal">
                <img src="eevee.png" alt="Eevee" class="pokemon-image">
                <h3 class="pokemon-name">Eevee</h3>
            </a>
            
            <a href="ditto.html" class="pokemon-card normal">
                <img src="ditto.png" alt="Ditto" class="pokemon-image">
                <h3 class="pokemon-name">Ditto</h3>
            </a>
            
            <a href="jigglypuff.html" class="pokemon-card normal">
                <img src="jigglypuff.png" alt="Jigglypuff" class="pokemon-image">
                <h3 class="pokemon-name">Jigglypuff</h3>
            </a>
            
            <a href="meowth.html" class="pokemon-card normal">
                <img src="meowth.png" alt="Meowth" class="pokemon-image">
                <h3 class="pokemon-name">Meowth</h3>
            </a>
            
            <a href="munchlax.html" class="pokemon-card normal">
                <img src="munchlax.png" alt="Munchlax" class="pokemon-image">
                <h3 class="pokemon-name">Munchlax</h3>
            </a>
            
            <a href="tauros.html" class="pokemon-card normal">
                <img src="tauros.png" alt="Tauros" class="pokemon-image">
                <h3 class="pokemon-name">Tauros</h3>
            </a>
            
        </div>
    </div>
</body>
</html>
