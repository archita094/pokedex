<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="darkbg">
    <div class="card">
        <header class="header-content">
            <div>
              <h1>Pangoro</h1>
              <div class="typys">
                <button class="header-btn"><a href="dark.html"><span class="type dark-type">Dark</span></a></button>
                <button class="header-btn"><a href="fighting.html"><span class="type fighting-type">Fighting</span></a></button>
              </div>
            </div>
            <div>#0675</div>
        </header>
        <div class="header-img dark">
          <img src="pangoro.png" alt="Pangoro">
        </div>

        <div class="tabs">
          <button class="active" onclick="switchTab('about')">About</button>
          <button onclick="switchTab('stats')">Base Stats</button>
          <button onclick="switchTab('evolution')">Evolution</button>
        </div>

        <div class="content">
          <div id="about" class="section active">
            
            <div class="details-card">
                <div class="category base-stats">
                    Type
                    <div class="btn">
                        <a href="dark.html"><button type="button" class="button-dark btn-primary">Dark</button></a>
                        <a href="fighting.html"><button type="button" class="button-fighting btn-primary">Fighting</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Strong against:
                    <div class="btn">
                        <a href="psychic.html"><button type="button" class="button-psy btn-primary">Psychic</button></a>
                        <a href="rock.html"><button type="button" class="button-rock btn-primary">Rock</button></a>
                        <a href="ghost.html"><button type="button" class="button-ghost btn-primary">Ghost</button></a>
                    </div>
                </div>
                <div class="category base-stats">
                    Weak against:
                    <div class="btn">
                        <a href="fairy.html"><button type="button" class="button-fairy btn-primary">Fairy</button></a>
                        <a href="fighting.html"><button type="button" class="button-fighting btn-primary">Fighting</button></a>
                        <a href="flying.html"><button type="button" class="button-fly btn-primary">Flying</button></a>
                    </div>
                </div>    
                <div class="base-stats">
                    <div class="category">Species</div>
                    <span class="stats-val">Daunting Pokémon</span><br>
                    <div class="category">Height</div>
                    <span class="stats-val">2.1 m (6′11″)</span><br>
                    <div class="category">Weight</div>
                    <span class="stats-val">136.0 kg (299.8 lbs)</span><br>
            </div>
          </div>
        </div>
          <div id="stats" class="section">
            <div class="base-stats">
                <span class="category">HP</span>
                <span class="stats-num">95</span>
                <div class="bar">
                 <div class="filled-bar s1" style="width: 52.78%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Attack</span>
                <span class="stats-num">124</span>
                <div class="bar">
                 <div class="filled-bar s2" style="width: 68.89%;"></div>
                </div>
            </div>
            <div class="base-stats">
                <span class="category">Defence</span>
                <span class="stats-num">78</span>
                <div class="bar">
                <div class="filled-bar s3" style="width: 43.33%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Atk</span>
                <span class="stats-num">69</span>
                <div class="bar">
                <div class="filled-bar s4" style="width: 38.33%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Sp. Def</span>
                <span class="stats-num">71</span>
                <div class="bar">
                 <div class="filled-bar s5" style="width: 39.44%;"></div>
                </div> 
            </div>
            <div class="base-stats">
                <span class="category">Speed</span>
                <span class="stats-num">58</span>
                <div class="bar">
                <div class="filled-bar s6" style="width: 32.22%;"></div>
                </div>
            </div>
            <hr>
            <div class="base-stats total">
                <span class="category">Total</span>
                <span class="stats-numTotal">495</span>    
            </div>
        </div>
          </div>
          <div id="evolution" class="section">
            <h2>Evolution</h2>
            <p>Stage 1: Pancham</p>
            <p>Stage 2: Pangoro</p>
          </div>
        </div>
      </div>

      <script>
        function switchTab(tabId) {
          // Hide all sections
          document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
          });

          // Remove active class from all buttons
          document.querySelectorAll('.tabs button').forEach(button => {
            button.classList.remove('active');
          });

          // Show the selected section
          document.getElementById(tabId).classList.add('active');

          // Highlight the active button
          document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
      </script>
</body>
</html>
